        <div class="localisation">

        <section class="fonction">
            <h2>Fonctionnement</h2>

            <ol>
                <li class="etapes-fonction">
                    <i class="fa-solid fa-mobile-screen-button color"></i>
                    <p>Choisissez un restaurant</p>
                </li>

                <li class="etapes-fonction">
                    <i class="fa-solid fa-list-ul color"></i>
                    <p>Composez votre menu</p>
                </li>

                <li class="etapes-fonction">
                    <i class="fa-sharp fa-solid fa-store color"></i>
                    <p>Dégustez au restaurant</p>
                </li>
            </ol>
        </section>

        <!--les plats-->

        <section class="restaurant">
            <h3>Restaurants</h3>

            <div class="resto">
                <a href="./restaurants/page1.html">
                    <figure class="plats">
                        <div class="photos">
                            <img src="./assets/images/restaurants/Lapalettedugoûte.jpg"
                                alt=" /photo de La palette du goût">
                            <span class="nouveaua">Nouveau</span>
                        </div>

                        <figcaption class="info-plats">
                            <article class="paragraphe">
                                <h6>La palette du goût</h6>
                                <p>Ménilmontant</p>
                            </article>
                            <div>
                                <i class="fa-regular fa-heart coeur_a"></i>
                                <i class="fa-solid fa-heart coeur_color_a"></i>
                            </div>
                        </figcaption>
                    </figure>
                </a>

                <a href="./restaurants/page2.html">
                    <figure class="plats">
                        <div class="photos">
                            <img src="./assets/images/restaurants/Lanoteenchantée.jpg"
                                alt=" photo de La note enchantée"><span class="nouveaub">Nouveau</span>
                        </div>

                        <figcaption class="info-plats">
                            <article class="paragraphe">
                                <h6>La note enchantée</h6>
                                <p>Charonne</p>
                            </article>
                            <div>
                                <i class="fa-regular fa-heart coeur"></i>
                                <i class="fa-solid fa-heart coeur_color"></i>
                            </div>
                        </figcaption>
                    </figure>
                </a>

                <a href="./restaurants/page3.html">
                    <figure class="plats">
                        <div class="photos">
                            <img src="./assets/images/restaurants/alafrançaise.jpg" alt=" phto de  À la française">
                        </div>

                        <figcaption class="info-plats">
                            <article class="paragraphe">
                                <h6>À la française</h6>
                                <p>Cité Rouge</p>
                            </article>
                            <div>
                                <i class="fa-regular fa-heart coeur_a"></i>
                                <i class="fa-solid fa-heart coeur_color_a"></i>
                            </div>
                        </figcaption>
                    </figure>
                </a>

                <a href="./restaurants/page4.html">
                    <figure class="plats">
                        <div class="photos">
                            <img src="./assets/images/restaurants/Ledélicedessens.jpg" alt=" photo Le délice des sens">
                        </div>

                        <figcaption class="info-plats">
                            <article class="paragraphe">
                                <h6>Le délice des sens</h6>
                                <p>Folie-Méricourt</p>
                            </article>
                            <div>
                                <i class="fa-regular fa-heart coeur"></i>
                                <i class="fa-solid fa-heart coeur_color"></i>
                            </div>
                        </figcaption>
                    </figure>
                </a>
            </div>
